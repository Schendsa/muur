<html>
	<head>
		<script type="//code.jquery.com/jquery-1.11.0.min.js"></script>
	</head>
	<body>
		<section id="posts">
			
		</section>
	</body>
	<script>
		$(window).scroll(function()	{
			if($(window).scrolltop() + $(window).height() == $(document).height
				()) {
				$.ajax({
					url: "muur.php",
					success: function(data){
						rows = $.parseJSON(data);
						content = $('#content');
						for(car r in rows){
							content.append('<p>'+rows[r].artist+'</p>');
						}
					}
				});
			}
		});
	</script>
</html>
